<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Soporte - Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
      crossorigin
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Sora:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-orbit"></div>
    <header class="topbar">
      <div class="brand">
        <div class="brand-mark">ST</div>
        <div>
          <div class="brand-title">Sistema de Soporte</div>
          <div class="brand-subtitle">Gestión de técnicos, clientes y tickets</div>
        </div>
      </div>
      <nav id="nav" class="nav"></nav>
      <div class="user">
        <span id="user-badge" class="user-badge"></span>
        <button id="logout-btn" class="btn ghost hidden">Salir</button>
      </div>
    </header>

    <main id="app" class="app"></main>

    <footer class="footer">
      <span>TSDS 2025-B · Frontend demo</span>
      <span class="dot">•</span>
      <span>Diseño UI/UX con enfoque académico</span>
    </footer>

    <noscript>Este sistema requiere JavaScript para funcionar.</noscript>
    <script src="app.js"></script>
  </body>
</html>
